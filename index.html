<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="form-container">

        <h1 id="form-title">My Contacts</h1>

        <form id="contact-form">
            <input id="name-field" placeholder="Name" type="text" name="name"/>
            <input id="email-field" placeholder="Email" type="email" name="email"/>
            <input id="phone-field" placeholder="Phone" type="tel" name="phone"/>
            <select id="relation-dropdown">
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="coworker">Coworker</option>
                <option value="hero">Hero</option>
            </select> 
            <input id="add-button" type="button" value="Add"/>
        </form> 
    </div>

    <footer id="display-footer">
         <!-- <div class="delete-btn"> 
         <i class="material-icons">delete</i> 
        </div> -->
         
        
    </footer>
    
    <script src="script.js"></script>  
</body>
</html>
